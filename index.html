<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‚ù§Ô∏è For Beeeneee</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#fff1f2,#ffe4e6);padding:20px;}
    .card{width:min(640px,95vw);background:#fff;border-radius:18px;box-shadow:0 18px 60px rgba(0,0,0,.12);padding:22px;border:1px solid rgba(0,0,0,.08);}
    .badge{display:inline-block;background:rgba(239,68,68,.12);border:1px solid rgba(239,68,68,.25);color:#991b1b;padding:7px 10px;border-radius:999px;font-weight:800;font-size:13px;}
    h1{margin:12px 0 6px;font-size:24px;}
    p{margin:0 0 14px;color:#6b7280;line-height:1.6;}
    .box{margin-top:12px;border:1px solid rgba(0,0,0,.08);border-radius:14px;padding:14px;background:#fff7f7;}
    .q{font-size:18px;font-weight:900;margin:0 0 8px;color:#111827;}
    .sub{white-space:pre-line;color:#374151;margin:0 0 12px;line-height:1.6;}
    .btns{display:flex;gap:10px;flex-wrap:wrap;}
    button{flex:1 1 160px;border:0;border-radius:14px;padding:12px 14px;font-weight:900;font-size:15px;cursor:pointer;box-shadow:0 10px 24px rgba(0,0,0,.10);}
    .yes{background:#16a34a;color:#fff;}
    .no{background:#ef4444;color:#fff;}
    .alt{background:#111827;color:#fff;}
    .slideWrap{margin-top:10px;border:1px solid rgba(0,0,0,.08);border-radius:14px;overflow:hidden;background:#fff;}
    .slideImg{width:100%;max-height:380px;object-fit:cover;display:block;}
    .cap{padding:10px 12px;color:#111827;}
    .foot{margin-top:10px;text-align:center;color:#9ca3af;font-size:12px;}
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">‚ù§Ô∏è My Valentine, I love you</div>
    <h1>Hi Beeeneee ‚ù§Ô∏è</h1>
    <p>From your Badar. Just read slowly‚Ä¶ okay? üôÇ</p>

    <div class="box">
      <div class="q" id="qText">Loading‚Ä¶</div>
      <div class="sub" id="subText"></div>

      <div id="slideshow" style="display:none;">
        <div class="slideWrap">
          <img id="slideImg" class="slideImg" src="" alt="memory" />
          <div class="cap" id="slideCap"></div>
          <div class="btns" style="padding:0 12px 12px;">
            <button class="alt" id="prevBtn">‚¨Ö Prev</button>
            <button class="alt" id="nextBtn">Next ‚û°</button>
          </div>
        </div>
      </div>

      <div class="btns" id="btns"></div>
    </div>

    <div class="foot">‚Äî Yours Badar ‚ù§Ô∏è</div>
  </div>

  <script>
    const herName = "Binita";
    const herNick = "Beeeneee";
    const yourName = "Badar";

    const photos = [
      { src:"p1.jpg",  cap:"My darling‚Ä¶ your smile here is my favorite ‚ù§Ô∏è" },
      { src:"p2.jpg",  cap:"This cute face üò≠ my sweetheart for real ‚ù§Ô∏è" },
      { src:"p3.jpg",  cap:"This place + you‚Ä¶ it feels like peace ‚ù§Ô∏è" },
      { src:"p4.jpg",  cap:"That night‚Ä¶ simple and perfect. Just us ‚ù§Ô∏è" },
      { src:"p5.jpg",  cap:"I look happy because you were close to me ‚ù§Ô∏è" },
      { src:"p6.jpg",  cap:"Even with mask‚Ä¶ you still looked so beautiful ‚ù§Ô∏è" },
      { src:"p7.jpg",  cap:"This hug‚Ä¶ I miss it a lot, my wife ‚ù§Ô∏è" },
      { src:"p8.jpg",  cap:"Just sitting and smiling‚Ä¶ I want this forever ‚ù§Ô∏è" },
      { src:"p9.jpg",  cap:"This day was fun. I want more days like this with you ‚ù§Ô∏è" },
      { src:"p10.jpg", cap:"I remember this moment like a promise ‚ù§Ô∏è" }
    ];

    const steps = {
      start: {
        q: Will you be my Valentine, my ${herNick}? ‚ù§Ô∏è,
        sub: "Choose one üôÇ",
        yesLabel: "Yes ‚ù§Ô∏è",
        noLabel: "No üôà",
        yes: "photos",
        no: "tryAgain"
      },
      tryAgain: {
        q: "Okay okay üòÑ",
        sub: "Maybe you clicked wrong?\nTry again, only if you want ‚ù§Ô∏è",
        yesLabel: "Okay yes",
        noLabel: "Still no",
        yes: "photos",
        no: "distance"
      },
      photos: {
        q: "Our memories ‚ù§Ô∏è",
        sub: "Look at these slowly‚Ä¶ I miss this so much.",
        showSlides: true,
        yesLabel: "Continue ‚ù§Ô∏è",
        noLabel: "Continue ‚ù§Ô∏è",
        yes: "distance",
        no: "distance"
      },
      distance: {
        q: "One real thing‚Ä¶ ‚ù§Ô∏è",
        sub:
`I am in America, you are in Nepal.
I don‚Äôt know when we will meet again.

Sometimes it hurts.
Not big things‚Ä¶ just simple things.
Holding your hand.
Sitting close.
Going outing like this again.

But I really believe one day that day will come.
And when it comes‚Ä¶
I want to roam everyday with you.
Like it‚Äôs normal. Like it‚Äôs life.

You are my girlfriend,
my sweetheart,
my darling‚Ä¶
and in my heart, my wife. ‚ù§Ô∏è`,
        yesLabel: "‚ù§Ô∏è",
        noLabel: "Last page",
        yes: "final",
        no: "final"
      },
      final: {
        q: Happy Valentine‚Äôs Day, ${herNick} ‚ù§Ô∏è,
        sub: I love you, ${herName}.\n‚Äî Yours ${yourName} ‚ù§Ô∏è,
        yesLabel: "Replay üîÅ",
        noLabel: "Close",
        yes: "start",
        no: null
      }
    };

    const qText = document.getElementById("qText");
    const subText = document.getElementById("subText");
    const btns = document.getElementById("btns");
    const slideshow = document.getElementById("slideshow");
    const slideImg = document.getElementById("slideImg");
    const slideCap = document.getElementById("slideCap");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let slideIndex = 0;
    function showSlide(i){
      slideIndex = (i + photos.length) % photos.length;
      slideImg.src = photos[slideIndex].src;
      slideCap.textContent = photos[slideIndex].cap + `  (${slideIndex+1}/${photos.length})`;
    }
    prevBtn.onclick = () => showSlide(slideIndex - 1);
    nextBtn.onclick = () => showSlide(slideIndex + 1);

    function render(key){
      const step = steps[key];
      qText.textContent = step.q;
      subText.textContent = step.sub || "";

      if(step.showSlides){
        slideshow.style.display = "block";
        showSlide(slideIndex);
      } else {
        slideshow.style.display = "none";
      }

      btns.innerHTML = "";

      const yesBtn = document.createElement("button");
      yesBtn.className = "yes";
      yesBtn.textContent = step.yesLabel || "Yes";
      yesBtn.onclick = () => step.yes && render(step.yes);

      const noBtn = document.createElement("button");
      noBtn.className = "no";
      noBtn.textContent = step.noLabel || "No";
      noBtn.onclick = () => step.no ? render(step.no) : (btns.innerHTML="");

      btns.appendChild(yesBtn);
      btns.appendChild(noBtn);
    }

    render("start");
  </script>
</body>
</html>
