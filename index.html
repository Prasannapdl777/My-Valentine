<!doctype html>
<html lang="en">
<head>

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;

      background:
        radial-gradient(circle at 15% 20%, rgba(255,0,76,.18), transparent 45%),
        radial-gradient(circle at 85% 30%, rgba(255,82,82,.20), transparent 50%),
        radial-gradient(circle at 40% 90%, rgba(255,0,150,.12), transparent 55%),
        linear-gradient(135deg,#fff1f2,#ffe4e6);
      overflow:hidden;
    }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.35;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg); }
      to{ transform: translateY(-20vh) translateX(40px) rotate(25deg); }
    }

    .card{
      position:relative;
      z-index:1;
      width:min(640px,95vw);
      border-radius:18px;
      padding:22px;
      border:1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.88);
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 60px rgba(0,0,0,.14);
    }

    .badge{
      display:inline-block;
      background:rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.25);
      color:#991b1b;
      padding:7px 10px;
      border-radius:999px;
      font-weight:800;
      font-size:13px;
    }

    h1{margin:12px 0 6px;font-size:24px;}
    p{margin:0 0 14px;color:#6b7280;line-height:1.6;}

    .box{
      margin-top:12px;
      border:1px solid rgba(0,0,0,.08);
      border-radius:14px;
      padding:14px;
      background: rgba(255,247,247,.85);
    }

    .q{font-size:18px;font-weight:900;margin:0 0 8px;color:#111827;}
    .sub{white-space:pre-line;color:#374151;margin:0 0 12px;line-height:1.6;}

    .btns{display:flex;gap:10px;flex-wrap:wrap;}

    button{
      flex:1 1 160px;
      border:0;
      border-radius:14px;
      padding:12px 14px;
      font-weight:900;
      font-size:15px;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(0,0,0,.10);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    button:hover{ transform: translateY(-2px); box-shadow:0 14px 28px rgba(0,0,0,.14); }
    button:active{ transform: translateY(0px); filter: brightness(.98); }

    .yes{background:#16a34a;color:#fff;}
    .no{background:#ef4444;color:#fff;}
    .alt{background:#111827;color:#fff;}

    .slideWrap{
      margin-top:10px;
      border:1px solid rgba(0,0,0,.08);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 16px 40px rgba(239,68,68,.12);
    }

    .slideImg{
      width:100%;
      max-height:480px;
      object-fit:contain;
      display:block;
      background:#fff;
    }

    .cap{padding:10px 12px;color:#111827;}
    .foot{margin-top:10px;text-align:center;color:#9ca3af;font-size:12px;}

    .musicBtn{
      position:fixed;
      right:14px;
      bottom:14px;
      z-index:6;
      border:0;
      border-radius:999px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 28px rgba(0,0,0,.18);
    }
    .musicBtn:active{ transform: translateY(1px); }
  </style>
</head>
<body>

    <div class="heart" style="left:42%; animation-duration:20s; animation-delay:4s;">‚ù§Ô∏è</div>
    <div class="heart" style="left:55%; animation-duration:15s; animation-delay:3s;">‚ù§Ô∏è</div>
    <div class="heart" style="left:68%; animation-duration:19s; animation-delay:1s;">‚ù§Ô∏è</div>
    <div class="heart" style="left:80%; animation-duration:17s; animation-delay:5s;">‚ù§Ô∏è</div>
    <div class="heart" style="left:92%; animation-duration:21s; animation-delay:2s;">‚ù§Ô∏è</div>
  </div>

  <!-- music (UPDATED SHORTS ID) -->
  <button class="musicBtn" id="musicBtn">üéµ Play song</button>
  <iframe
    id="yt"
    width="1"
    height="1"

    src="https://www.youtube.com/embed/cQI3NOSiJHo?enablejsapi=1&playsinline=1&loop=1&playlist=cQI3NOSiJHo"
    title="YouTube audio"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <div class="card">

    <h1>Hi Beeeneee ‚ù§Ô∏è</h1>
    <p>From your Badar. Just read slowly‚Ä¶ okay? üôÇ</p>

    <div class="box">
      <div class="q" id="qText">Loading‚Ä¶</div>
      <div class="sub" id="subText"></div>

      <div id="slideshow" style="display:none;">
        <div class="slideWrap">
          <img id="slideImg" class="slideImg" src="" alt="memory" />
          <div class="cap" id="slideCap"></div>
          <div class="btns" style="padding:0 12px 12px;">
            <button class="alt" id="prevBtn">‚¨Ö Prev</button>
            <button class="alt" id="nextBtn">Next ‚û°</button>
          </div>
        </div>
      </div>

      <div class="btns" id="btns"></div>
    </div>

    <div class="foot">‚Äî Yours Badar ‚ù§Ô∏è</div>
  </div>

  <script>
  var herName = "Binita";
  var herNick = "Beeeneee";
  var yourName = "Badar";

  var photos = [
    { src:"p1.jpg",  cap:"My darling‚Ä¶ your smile here is my favorite, I love you chuppa ‚ù§Ô∏è" },
    { src:"p2.jpg",  cap:"This cute face‚ù§Ô∏è. I miss you everyday üò≠ " },
    { src:"p3.jpg",  cap:"This place with you‚Ä¶ it feels like peace ‚ù§Ô∏è" },
    { src:"p4.jpg",  cap:"That was the day of my birthday, Hope we will enjoy our birthday together again!" },
    { src:"p5.jpg",  cap:"I look happy because you were close to me ‚ù§Ô∏è" },
    { src:"p6.jpg",  cap:"That night‚Ä¶ simple and perfect. Just us ‚ù§Ô∏è" },
    { src:"p7.jpg",  cap:"This hug‚Ä¶ I miss it a lot, my wife ‚ù§Ô∏è" },
    { src:"p8.jpg",  cap:"Even with mask‚Ä¶ you still looked so beautiful ‚ù§Ô∏è" },
    { src:"p9.jpg",  cap:"That day was our first meeting day after 2 years. I want more days like this with you ‚ù§Ô∏è" },
    { src:"p10.jpg", cap:"I remember this moment like a promise ‚ù§Ô∏è" }
  ];

  var steps = {
    start: {
      q: "Will you be my Valentine, my " + herNick + "? ‚ù§Ô∏è",
      sub: "Choose one üôÇ",
      yesLabel: "Yes ‚ù§Ô∏è",
      noLabel: "No üôà",
      yes: "photos",
      no: "tryAgain"
    },
    tryAgain: {
      q: "Okay okay üòÑ",
      sub: "Maybe you clicked wrong?\nTry again, only if you want ‚ù§Ô∏è",
      yesLabel: "Okay yes",
      noLabel: "Still no",
      yes: "photos",
      no: "distance"
    },
    photos: {
      q: "Our memories ‚ù§Ô∏è",
      sub: "Look at these slowly‚Ä¶ I miss this so much.",
      showSlides: true,
      yesLabel: "Continue ‚ù§Ô∏è",
      noLabel: "Continue ‚ù§Ô∏è",
      yes: "distance",
      no: "distance"
    },
    distance: {
      q: "One real thing‚Ä¶ ‚ù§Ô∏è",
      sub:
        "I am in America, you are in Nepal.\n" +
        "I don‚Äôt know when we will meet again.\n\n" +
        "Sometimes it hurts.\n" +
        "Not big things‚Ä¶ just simple things.\n" +
        "Holding your hand.\n" +
        "Sitting close.\n" +
        "Going outing like this again.\n\n" +
        "But I really believe one day that day will come.\n" +
        "And when it comes‚Ä¶\n" +
        "I want to roam everyday with you.\n" +
        "Like it‚Äôs normal. Like it‚Äôs life.\n\n" +
        "You are my girlfriend,\n" +
        "my sweetheart,\n" +
        "my darling‚Ä¶\n" +
        "and in my heart, my wife. ‚ù§Ô∏è",
      yesLabel: "‚ù§Ô∏è",
      noLabel: "Last page",
      yes: "final",
      no: "final"
    },
    final: {
      q: "Happy Valentine‚Äôs Day, " + herNick + " ‚ù§Ô∏è",
      sub: "I love you, " + herName + ".\n‚Äî Yours " + yourName + " ‚ù§Ô∏è",
      yesLabel: "Replay üîÅ",
      noLabel: "Close",
      yes: "start",
      no: null
    }
  };

  var qText = document.getElementById("qText");
  var subText = document.getElementById("subText");
  var btns = document.getElementById("btns");
  var slideshow = document.getElementById("slideshow");
  var slideImg = document.getElementById("slideImg");
  var slideCap = document.getElementById("slideCap");
  var prevBtn = document.getElementById("prevBtn");
  var nextBtn = document.getElementById("nextBtn");

  var slideIndex = 0;

  function showSlide(i){
    slideIndex = (i + photos.length) % photos.length;
    slideImg.src = photos[slideIndex].src;
    slideCap.textContent = photos[slideIndex].cap + "  (" + (slideIndex+1) + "/" + photos.length + ")";
  }

  prevBtn.onclick = function(){ showSlide(slideIndex - 1); };
  nextBtn.onclick = function(){ showSlide(slideIndex + 1); };

  function render(key){
    var step = steps[key];
    qText.textContent = step.q;
    subText.textContent = step.sub || "";

    if(step.showSlides){
      slideshow.style.display = "block";
      showSlide(slideIndex);
    } else {
      slideshow.style.display = "none";
    }

    btns.innerHTML = "";

    var yesBtn = document.createElement("button");
    yesBtn.className = "yes";
    yesBtn.textContent = step.yesLabel || "Yes";
    yesBtn.onclick = function(){ if(step.yes) render(step.yes); };

    var noBtn = document.createElement("button");
    noBtn.className = "no";
    noBtn.textContent = step.noLabel || "No";
    noBtn.onclick = function(){ if(step.no) render(step.no); };

    btns.appendChild(yesBtn);
    btns.appendChild(noBtn);
  }

  render("start");

  // YouTube play/pause
  var musicBtn = document.getElementById("musicBtn");
  var ytFrame = document.getElementById("yt");
  var isPlaying = false;

  function ytCommand(cmd){
    ytFrame.contentWindow.postMessage(JSON.stringify({
      event: "command",
      func: cmd,
      args: []
    }), "*");
  }

  musicBtn.onclick = function(){
    if(!isPlaying){
      ytCommand("playVideo");
      isPlaying = true;
      musicBtn.textContent = "‚è∏ Pause song";
    } else {
      ytCommand("pauseVideo");
      isPlaying = false;
      musicBtn.textContent = "üéµ Play song";
    }
  };
  </script>
</body>
</html>
