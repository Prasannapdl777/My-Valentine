<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‚ù§Ô∏è For Beeeneee</title>
  <style>
    :root{
      --card:#ffffffcc;
      --text:#111827;
      --muted:#6b7280;
      --yes:#16a34a;
      --no:#ef4444;
      --shadow: 0 18px 60px rgba(0,0,0,.12);
      --radius: 18px;
    }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 900px at 20% 10%, #fff1f2, transparent 60%),
        radial-gradient(1000px 800px at 80% 90%, #ffe4e6, transparent 55%),
        linear-gradient(135deg, #fff 0%, #fff1f2 100%);
      overflow:hidden;
      padding: 20px;
    }
    .wrap{ width:min(620px, 94vw); position:relative; z-index:2; }
    .card{
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 22px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px; border-radius: 999px;
      background: rgba(239,68,68,.12);
      border: 1px solid rgba(239,68,68,.22);
      color:#991b1b; font-weight:700; font-size: 13px;
    }
    h1{ margin:14px 0 6px; font-size: 24px; line-height:1.2; }
    p{ margin: 0 0 14px; color: var(--muted); line-height:1.6; font-size: 15px; }

    .question{
      margin-top: 16px; padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.06);
    }
    .qtext{ font-size: 18px; font-weight: 800; color: #111827; margin: 0 0 10px; }
    .subtext{ font-size: 14px; color: var(--muted); margin: 0 0 14px; white-space: pre-line; }
    .btns{ display:flex; gap: 10px; flex-wrap:wrap; }
    button{
      border:0; cursor:pointer; border-radius: 14px;
      padding: 12px 14px; font-weight: 800; font-size: 15px;
      flex: 1 1 160px;
      transition: transform .08s ease, filter .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    button:active{ transform: translateY(1px) scale(.99); }
    .yes{ background:#16a34a; color:white; border:2px solid rgba(0,0,0,.08); }
    .no{ background:#ef4444; color:white; border:2px solid rgba(0,0,0,.08); }
    .alt{ background:#111827; color:white; border:2px solid rgba(0,0,0,.08); }
    button{ opacity:1; }

    /* slideshow */
    .slideWrap{
      margin-top: 10px;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.6);
    }
    .slideImg{
      width:100%;
      display:block;
      max-height: 380px;
      object-fit: cover;
      background: #f3f4f6;
    }
    .cap{
      padding: 10px 12px;
      font-size: 14px;
      color: #374151;
    }
    .slideBtns{
      display:flex; gap:10px;
      padding: 10px 12px 12px;
    }

    /* grid gallery */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
      margin-top: 10px;
    }
    .thumb{
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.6);
      cursor:pointer;
    }
    .thumb img{
      width:100%;
      height:140px;
      object-fit: cover;
      display:block;
    }

    .note{ margin-top: 14px; font-size: 13px; color: var(--muted); text-align:center; }
    .footer{ margin-top: 10px; text-align:center; font-size: 12px; color: #9ca3af; }

    .hearts{ position:absolute; inset:0; z-index:1; pointer-events:none; opacity:.25; }
    .heart{ position:absolute; font-size: 18px; animation: floatUp linear infinite; user-select:none; }
    @keyframes floatUp{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg); }
      to{ transform: translateY(-20vh) translateX(60px) rotate(35deg); }
    }

    canvas#confetti{ position: fixed; inset:0; z-index: 9; pointer-events:none; display:none; }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card">
      <div class="badge">‚ù§Ô∏è Valentine Special</div>
      <h1 id="title">Hi Beeeneee ‚ù§Ô∏è</h1>
      <p id="intro">From your Prasanna. Just read slowly‚Ä¶ okay? üôÇ</p>

      <div class="question" id="questionBox">
        <div class="qtext" id="qText"></div>
        <div class="subtext" id="subText"></div>

        <!-- Slideshow -->
        <div id="slideshow" style="display:none;">
          <div class="slideWrap">
            <img id="slideImg" class="slideImg" src="" alt="memory" />
            <div class="cap" id="slideCap"></div>
            <div class="slideBtns">
              <button class="alt" id="prevBtn">‚¨Ö Prev</button>
              <button class="alt" id="nextBtn">Next ‚û°</button>
            </div>
          </div>
        </div>

        <!-- Grid Gallery -->
        <div id="gallery" style="display:none;">
          <div class="grid" id="grid"></div>
          <div class="note">Tap any photo ‚ù§Ô∏è</div>
        </div>

        <div class="btns" id="btns"></div>
      </div>

      <div class="note" id="note"></div>
      <div class="footer">‚Äî yours, Prasanna ‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    // Names
    const herName = "Binita";
    const herNick = "Beeeneee";
    const yourName = "Prasanna";

    // Photos (put these files in same folder)
    const photos = [
      { src:"p1.jpg",  cap:"My darling‚Ä¶ your smile here is my favorite ‚ù§Ô∏è" },
      { src:"p2.jpg",  cap:"This cute face üò≠ my sweetheart for real ‚ù§Ô∏è" },
      { src:"p3.jpg",  cap:"This place + you‚Ä¶ it feels like peace ‚ù§Ô∏è" },
      { src:"p4.jpg",  cap:"That night‚Ä¶ simple and perfect. Just us ‚ù§Ô∏è" },
      { src:"p5.jpg",  cap:"I look happy because you were close to me ‚ù§Ô∏è" },
      { src:"p6.jpg",  cap:"Even with mask‚Ä¶ you still looked so beautiful ‚ù§Ô∏è" },
      { src:"p7.jpg",  cap:"This hug‚Ä¶ I miss it a lot, wife ‚ù§Ô∏è" },
      { src:"p8.jpg",  cap:"Just sitting and smiling‚Ä¶ I want this forever ‚ù§Ô∏è" },
      { src:"p9.jpg",  cap:"This day was fun. I want more days like this with you ‚ù§Ô∏è" },
      { src:"p10.jpg", cap:"I remember this moment like a promise ‚ù§Ô∏è" },
    ];

    // UI Elements
    const qText = document.getElementById("qText");
    const subText = document.getElementById("subText");
    const btns = document.getElementById("btns");
    const title = document.getElementById("title");
    const intro = document.getElementById("intro");
    const note = document.getElementById("note");

    const slideshow = document.getElementById("slideshow");
    const slideImg = document.getElementById("slideImg");
    const slideCap = document.getElementById("slideCap");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const gallery = document.getElementById("gallery");
    const grid = document.getElementById("grid");

    title.textContent = Hi ${herNick} ‚ù§Ô∏è;
    intro.textContent = From your ${yourName}. Just read slowly‚Ä¶ okay? üôÇ;

    // Slideshow logic
    let slideIndex = 0;
    function showSlide(i){
      slideIndex = (i + photos.length) % photos.length;
      slideImg.src = photos[slideIndex].src;
      slideCap.textContent = photos[slideIndex].cap + `  (${slideIndex+1}/${photos.length})`;
    }
    prevBtn.onclick = () => showSlide(slideIndex - 1);
    nextBtn.onclick = () => showSlide(slideIndex + 1);

    // Gallery build
    function buildGallery(){
      grid.innerHTML = "";
      photos.forEach((p, idx) => {
        const box = document.createElement("div");
        box.className = "thumb";
        const img = document.createElement("img");
        img.src = p.src;
        img.alt = "memory";
        box.appendChild(img);
        box.onclick = () => {
          slideshow.style.display = "block";
          gallery.style.display = "none";
          showSlide(idx);
        };
        grid.appendChild(box);
      });
    }

    // Steps (MCQ style)
    const steps = {
      start: {
        q: Will you be my Valentine, my ${herNick}? ‚ù§Ô∏è,
        sub: "Choose one üôÇ",
        yesLabel: "Yes ‚ù§Ô∏è",
        noLabel: "No üôà",
        yes: "yes1",
        no: "no1"
      },

      no1: {
        q: "Okay okay üòÑ",
        sub: "Maybe you clicked wrong?\nTry again, only if you want ‚ù§Ô∏è",
        yesLabel: "Okay yes",
        noLabel: "Still no",
        yes: "yes1",
        no: "soft"
      },

      soft: {
        q: "It‚Äôs okay ‚ù§Ô∏è",
        sub: I still wanted to say one thing.\nYou are very special to me, ${herName}.\nDo you want to see our photos?,
        yesLabel: "Show photos",
        noLabel: "Not now",
        yes: "choosePhotos",
        no: "end"
      },

      yes1: {
        q: "Yayyy ‚ù§Ô∏è",
        sub: My darling‚Ä¶ before anything,\nI want you to see us. ‚ù§Ô∏è,
        yesLabel: "Okay",
        noLabel: "Later",
        yes: "choosePhotos",
        no: "distance"
      },

      choosePhotos: {
        q: "How do you want to see our photos? ‚ù§Ô∏è",
        sub: "You can choose slideshow or gallery.",
        yesLabel: "Slideshow ‚ù§Ô∏è",
        noLabel: "Gallery ‚ù§Ô∏è",
        yes: "memoriesSlide",
        no: "memoriesGrid"
      },

      memoriesSlide: {
        q: "Our memories ‚ù§Ô∏è",
        sub: "These are not just photos for me‚Ä¶ they are my happiest time.",
        slideshow: true,
        yesLabel: "Next",
        noLabel: "Continue",
        yes: "memoriesSlide",
        no: "distance"
      },

      memoriesGrid: {
        q: "Our photos ‚ù§Ô∏è",
        sub: "Tap any photo. (It will open bigger.)",
        gallery: true,
        yesLabel: "Continue ‚ù§Ô∏è",
        noLabel: "Continue ‚ù§Ô∏è",
        yes: "distance",
        no: "distance"
      },

      distance: {
        q: "Now one real thing‚Ä¶ ‚ù§Ô∏è",
        sub:
`I am in America, you are in Nepal.
I don‚Äôt know when we will meet again.

Sometimes it hurts.
Not big things‚Ä¶ just simple things.
Holding your hand.
Sitting close.
Going outing like this again.

But I really believe one day that day will come.
And when it comes‚Ä¶
I want to roam everyday with you.
Like it‚Äôs normal. Like it‚Äôs life.

You are my girlfriend,
my sweetheart,
my darling‚Ä¶
and in my heart, my wife. ‚ù§Ô∏è`,
        yesLabel: "‚ù§Ô∏è",
        noLabel: "Continue",
        yes: "finalQ",
        no: "finalQ"
      },

      finalQ: {
        q: "One last question‚Ä¶ ‚ù§Ô∏è",
        sub: Will you stay with me, always?,
        yesLabel: "Yes, always ‚ù§Ô∏è",
        noLabel: "Yes ‚ù§Ô∏è",
        yes: "final",
        no: "final"
      },

      final: {
        q: Happy Valentine‚Äôs Day, ${herNick} ‚ù§Ô∏è,
        sub: I love you, ${herName}.\nAnd I miss you.\n‚Äî yours, ${yourName} ‚ù§Ô∏è,
        yesLabel: "Replay üîÅ",
        noLabel: "Close",
        yes: "start",
        no: "end",
        confetti: true
      },

      end: {
        q: "Okay ‚ù§Ô∏è",
        sub: "Thank you for reading.\nTake care, my love ‚ù§Ô∏è",
        yesLabel: "Replay üîÅ",
        noLabel: "Bye üëã",
        yes: "start",
        no: null
      }
    };

    function render(stepKey){
      const step = steps[stepKey];
      if(!step) return;

      qText.textContent = step.q;
      subText.textContent = step.sub || "";

      // toggle photo areas
      if(step.slideshow){
        slideshow.style.display = "block";
        gallery.style.display = "none";
        showSlide(slideIndex);
      } else if(step.gallery){
        buildGallery();
        gallery.style.display = "block";
        slideshow.style.display = "none";
      } else {
        slideshow.style.display = "none";
        gallery.style.display = "none";
      }

      btns.innerHTML = "";
      const yesLabel = step.yesLabel || "Yes";
      const noLabel  = step.noLabel  || "No";

      const yesBtn = document.createElement("button");
      yesBtn.className = "yes";
      yesBtn.textContent = yesLabel;
      yesBtn.onclick = () => render(step.yes);

      const noBtn = document.createElement("button");
      noBtn.className = "no";
      noBtn.textContent = noLabel;
      noBtn.onclick = () => {
        if(step.no) render(step.no);
        else { btns.innerHTML = ""; note.textContent = "‚ù§Ô∏è"; }
      };

      btns.appendChild(yesBtn);
      btns.appendChild(noBtn);

      note.textContent = "";
      if(step.confetti) popConfetti();
    }

    // Floating hearts background
    const hearts = document.getElementById("hearts");
    const heartChars = ["‚ù§Ô∏è","üåπ","üíê","‚ú®","üíï","ü´∂"];
    for(let i=0;i<20;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      const left = Math.random()*100;
      const dur = 10 + Math.random()*16;
      const delay = -Math.random()*dur;
      s.style.left = left + "vw";
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = delay + "s";
      s.style.fontSize = (14 + Math.random()*18) + "px";
      hearts.appendChild(s);
    }

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function popConfetti(){
      canvas.style.display = "block";
      const pieces = [];
      const count = 160;
      for(let i=0;i<count;i++){
        pieces.push({
          x: Math.random()*canvas.width,
          y: -20 - Math.random()*canvas.height*0.3,
          r: 2 + Math.random()*4,
          vx: -2 + Math.random()*4,
          vy: 2 + Math.random()*5,
          rot: Math.random()*Math.PI,
          vr: -0.15 + Math.random()*0.3,
        });
      }
      let frames = 0;
      (function tick(){
        frames++;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(const p of pieces){
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.vy += 0.03;
          ctx.save();
          ctx.translate(p.x,p.y);
          ctx.rotate(p.rot);
          ctx.globalAlpha = 0.85;
          ctx.fillRect(-p.r, -p.r, p.r*2.2, p.r*2.2);
          ctx.restore();
        }
        if(frames < 150) requestAnimationFrame(tick);
        else { ctx.clearRect(0,0,canvas.width,canvas.height); canvas.style.display = "none"; }
      })();
    }

    // Start
    render("start");
  </script>
</body>

</html>
